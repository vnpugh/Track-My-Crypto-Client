
<p>dashboard works!</p>


<!-- Table With Pagination -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Crypto Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Crypto </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.image}} </td> -->
        <td mat-cell *matCellDef="let element"> 
          <img [src]="element.image" alt="Crypto image" style="width:30px; height:auto;">
        </td>
      </ng-container>
  
      <!-- Symbol/Image Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
  
      <!-- Current Price Column -->
      <ng-container matColumnDef="current_price">
        <th mat-header-cell *matHeaderCellDef> Current Price </th>
        <td mat-cell *matCellDef="let element"> {{element.current_price}} </td>
      </ng-container>
  
      <!-- Market Cap Column -->
      <ng-container matColumnDef="market_cap">
        <th mat-header-cell *matHeaderCellDef> Market Cap </th>
        <td mat-cell *matCellDef="let element"> {{element.market_cap}} </td>
      </ng-container>

      <!-- Volume Column -->
      <ng-container matColumnDef="volume_24h">
        <th mat-header-cell *matHeaderCellDef> Volume </th>
        <td mat-cell *matCellDef="let element"> {{element.volume_24h}} </td>
      </ng-container>
  
  <!-- Price Change Column -->
  <ng-container matColumnDef="price_change_percentage_24h">
    <th mat-header-cell *matHeaderCellDef> Price Change % </th>
    <td mat-cell *matCellDef="let element"> {{element.price_change_percentage_24h}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of crypto">
    </mat-paginator>
  </div>
